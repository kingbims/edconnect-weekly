<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body>
        <header >
            <div>
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary mx-2 d-flex align-items-center">
                    <a class="navbar-brand" href="#">Project Explorer</a>

                    <form class="form-inline" name="searchForm">
                        <input class="form-control mr-2" type="search" placeholder="Search Projects">
                        <button class="btn btn-outline-light" type="submit" href="search.html">Search</button>
                    </form>

                    <div class="collapse navbar-collapse" id="navbar-supportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="search.html">Submit</a>
                            </li>
                        </ul>
                    </div>  

                    <div class="collapse navbar-collapse" id="navbar-supportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="register.html">Sign up</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            
            <section class="container">
                <h5 class="mt-5 mb-3">Project 1</h5>
                <div class="bg-light p-3 mt-3 mb-5">
                    <div class="row">
                        <div class="col">Created By <br>Ade Chris</div>
                        <div class="col">Date Created <br> 2020-08-30</div>
                        <div class="col">Last Updated <br> 2020-08-30</div>
                        <div class="col d-flex justify-content-end"><a href="viewproject.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">View Project</a></div>
                    </div>   
                </div>
            </section>
            <section class="container">
                <div class="row">
                    <div class="col">
                        <h6>Edit Project</h6>
                        <hr>
                    </div>
                    <div class="col">
                        <h6>Manage Project Files</h6>
                        <hr>
                    </div>
                </div>
                <form>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="inputEmail4">Project name</label>
                            <input type="text" name="name" class="form-control" id="inputEmail4" placeholder="Project 1">
                        </div>
                        <div class="form-group col-6 custom-file">
                            <input type="file" name="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile" pl>Click to open the browser</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="exampleFormControlTextarea1">Project abstract</label>
                            <textarea class="form-control" name='abstract' id="exampleFormControlTextarea1" rows="7" placeholder="Project 1 is a very interesting project"></textarea>
                        </div>
                        <div class="form-group col-6">
                            <div class="card">
                                <div class="card-header"><h6>Project files</h6></div>
                                <div class="card-body">
                                    <p class="card-text d-flex justify-content-center">No file uploaded yet.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="inputEmail5">Author(s)</label>
                            <input type="text" name="authors" class="form-control" id="inputEmail5" placeholder="Ade Chris">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <label for="inputEmail6">Tag(s)</label>
                            <input type="text" name="tags" class="form-control" id="inputEmail6" placeholder="#web">
                        </div>
                    </div>
                </form>
                <button type="submit" class="btn btn-primary">Save</button>
                </div> 
            </section>       
        </main>
        <footer>
            <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-end mx-5 mt-2 mb-5">
                <p class="text-secondary">Project Explorer Â© 2020 -</p> <p>Edconnect</p>
            </nav>
            
        </footer>
    </body>
</html>
