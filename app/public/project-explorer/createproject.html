<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body>
        <header >
                <div>
                    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mx-2 d-flex align-items-center">
                        <a class="navbar-brand" href="#">Project Explorer</a>
    
                        <form class="form-inline" name="searchForm">
                            <input class="form-control mr-2" type="search" placeholder="Search Projects">
                            <button class="btn btn-outline-light" type="submit" href="search.html">Search</button>
                        </form>
    
                        <div class="collapse navbar-collapse" id="navbar-supportedContent">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="search.html">Submit</a>
                                </li>
                            </ul>
                        </div>  
    
                        <div class="collapse navbar-collapse" id="navbar-supportedContent">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="register.html">Sign up</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="login.html">Login</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>
            <main>
                <div class="mx-auto w-50">
                    <h5 class="mt-5">Submit Project</h5>
                    <div>
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Project name</label>
                                <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter project name">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Project abstract</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                              </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput2">Author(s)</label>
                                <input type="text" name="name" class="form-control" id="exampleFormControlInput2" placeholder="Enter author names (seperated by comma)">
                            </div>
                              <div class="form-group">
                                <label for="exampleFormControlInput3">Tag(s)</label>
                                <input type="text" name="name" class="form-control" id="exampleFormControlInput3" placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)">
                            </div>
                        </form>
                        <button type="submit" class="btn btn-primary">Continue</button>
                    </div>
                </div>
            </main>
            <footer>
            <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-end mx-5 mt-2 mb-5">
                <p class="text-secondary">Project Explorer Â© 2020 -</p> <p>Edconnect</p>
            </nav>
            
        </footer>
    </body>
</html>
